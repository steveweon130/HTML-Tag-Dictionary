<p><h1><b> HTML Tag Dictionary </b></h1></p>


<p><h2><b> # </b></h2></p>


<p><h3><b> &lt;!----&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines a comment</li><ul>
<li> The comment is not shown in the website.</li></ul>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="green">&lt;!--(Comments)--&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: Normal Text and <font color="green">&lt;!--Comment--&gt;</font></li>
<li> Output: Normal Text and <!--Comment--></li>
</ul>
</ul></p>


<p><h3><b> &lt;!DOCTYPE&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines the document type.</li>
<li> very first thing in your HTML document, before the  <font color="blue">&lt;html&gt;</font> tag.</li>
<li> The <font color="blue">&lt;!DOCTYPE&gt;</font> declaration is not an HTML tag.</li><ul>
<li> It is an instruction to the web browser about what version of HTML the page is written in.</li>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;!DOCTYPE </font><font color="red">html</font>
<font color="blue">&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: <font color="blue">&lt;!DOCTYPE </font><font color="red">html</font>
<font color="blue">&gt;</font></li>
<li> Output: <!DOCTYPE html>
</ul>
</ul></ul></p></p>



<p><h2><b> A </b></h2></p>


<p><h3><b> &lt;a&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines a hyperlink </li>
<li> used to link from one page to another </li>
<li> <font color="red"> href</font> attribute is reqired. </li><ul>
<li> <font color="red"> href</font> attribute is used to indicate
the link's destination. </li></ul>
<li> <font color="red"> download</font> attribute can be used.</li><ul>
<li> <font color="red"> download</font> specifies that the target will be 
downloaded when a user clicks on the hyperlink.</li></ul>
<li> <font color="red"> coordinate</font> attribute can be used.</li><ul>
<li> <font color="red"> coordinate</font> attribute specifies the coordinates of a link.</li></ul>
<li> <font color="red"> charset</font> attribute can be used.</li><ul>
<li> <font color="red"> charset</font> attribute specifies the character-set of a linked document. </li></ul>
<li> <font color="red"> hreflang</font> attribute can be used.</li><ul>
<li> <font color="red"> hreflang</font> attribute specifies the language of the linked document</li></ul>
<li> <font color="red"> media</font> attribute can be used.</li><ul>
<li> <font color="red"> media</font> attribute specifies what media/device the linked document is optimized for.</li></ul>
<li> <font color="red"> name</font> attribute can be used.</li><ul>
<li> <font color="red"> name</font> attribute specifies the name of an anchor.</li></ul>
<li> <font color="red"> ping</font> attribute can be used.</li><ul>
<li> <font color="red"> ping</font> attribute specifies a space-separated list of URLs to which, when the link is followed, post requests with the body ping will be sent by the browser (in the background).</li></ul>
<li> <font color="red"> referrerpolicy</font> attribute can be used.</li><ul>
<li> <font color="red"> referrerpolicy</font> attribute specifies which referrer to send.</li></ul>
<li> <font color="red"> rel</font> attribute can be used.</li><ul>
<li> <font color="red"> rel</font> attribute specifies the relationship between the current document and the linked document.</li></ul>
<li> <font color="red"> rev</font> attribute can be used.</li><ul>
<li> <font color="red"> rev</font> attribute specifies the relationship between the linked document and the current document.</li></ul>
<li> <font color="red"> shape</font> attribute can be used.</li><ul>
<li> <font color="red"> shape</font> attribute specifies the shape of a link.</li></ul>
<li> <font color="red"> target</font> attribute can be used.</li><ul>
<li> <font color="red"> target</font> attribute specifies where to open the linked document.</li></ul>
<li> <font color="red"> type</font> attribute can be used.</li><ul>
<li> <font color="red"> type</font> attribute specifies the media type of the linked document.</li></ul>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;a </font>
<font color="red">href </font> 
=<font color="blue">"(Website URL)"&gt;</font>(Click button)
<font color="blue">&lt;/a&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input:  <font color="blue">&lt;a </font>
<font color="red">href </font>
=<font color="blue"> "http://lordbyng.net/compsci/"&gt;</font>http://lordbyng.net/compsci/
<font color="blue">&lt;/a&gt;</font>
<li> Output: <a href="http://lordbyng.net/compsci/"> 
http://lordbyng.net/compsci/</a></li>
</ul>
</ul></p></p>



<p><h2><b> B </b></h2></p>


<p><h3><b> &lt; b &gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines bold text </li>
<li> specifies bold text without any extra importance </li>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;b&gt;</font>(Bolded Contents)
<font color="blue">&lt;/b&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: Normal Text and <font color="blue">&lt;b&gt;</font>Bold Text
<font color="blue">&lt;/b&gt;</font></li>
<li> Output: Normal Text and <b> Bold Text</b></li>
</ul>
</ul></p>


<p><h3><b> &lt;body&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines the document's body.</li>
<li> contains the cotents of the webpage such as text,
 hyperlinks, images, tables, lists, etc.</li>
<li> can use <font color="red">&lt;body&gt;</font> attribute to specify the color of an 
active link in a document.</li>
<li> can use <font color="red">&lt;background&gt;</font> attribute to specify a
background image for a document.</li>
<li> can use <font color="red">&lt;bgcolor&gt;</font> attribute to specify the color of an 
active link in a document.</li>
<li> can use <font color="red">&lt;text&gt;</font> attribute to specify the 
color of the text in a document.</li>
<li> can use <font color="red">&lt;link&gt;</font> attribute to specify the color of 
unvisited links in a document</li>
<li> can use <font color="red">&lt;vlink&gt;</font> attribute to specifies the color of 
visited links in a document.</li>
<li> The <font color="blue">&lt;body&gt;</font> tag must be written below the 
<font color="blue">&lt;head&gt;</font> tag.</li>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;body&gt;</font> (Contents)
<font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">alink</font>=<font color="blue">"(Color Value)"&gt;</font> (Active Link)
<font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">background
</font>=<font color="blue">"(Image Name.[Image Type])"&gt;</font><font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">bgcolor
</font>=<font color="blue">"(Color Value)"&gt;</font><font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">text
</font>=<font color="blue">"(Color Value)"&gt;</font> (Colored Texts) <font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">link
</font>=<font color="blue">"(Color Value)"&gt;</font> (Unvisited Link) <font color="blue">&lt;/body&gt;</font></li>
<li> <font color="blue">&lt;body </font><font color="red">vlink
</font>=<font color="blue">"(Color Value)"&gt;</font> (Visited Link) <font color="blue">&lt;/body&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: Normal Text and <font color="blue">&lt;body&gt;</font>Body Contents
<font color="blue">&lt;/body&gt;</font></li>
<li> Output: Normal Text and <body> Body Contents</body></li>
</ul></ul></p>

<p><h3><b> &lt;h6&gt; </b></h3>

<p><h3><b> &lt;head&gt; </b></h3>

<li> can include a title for the document, scripts, styles,

<li> The following tags can go inside the 
<font color="blue">&lt;head&gt;</font> tag:</li><ul>

<li> <font color="blue">&lt;base&gt;</font></li>

<li> <font color="blue">&lt;meta&gt;</font></li>
<li> <font color="blue">&lt;script&gt;</font></li>
<li> <font color="blue">&lt;noscript&gt;</font></li></ul>
<li> The <font color="blue">&lt;head&gt;</font> tag must be written above the 
<font color="blue">&lt;body&gt;</font> tag.</li>

<h4> Encoding Formula: </h4>

</ul></p>

<p><h2><b> I </b></h2></p>


<p><h3><b> &lt;img&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines an image </li>
<li> <font color="red">src </font>and <font color="red">alt </font> 
attributes are required.</li><ul>
<li> <font color="red">src </font>attribute specifies the URL for an image. </li>
<li> <font color="red">alt </font>attribute specifies an alternative text for an image,
when the image cannot be displayed. </li></ul>
<li> The image that will be inserted must be saved in the same 
folder with the HTML file. </li>
<li> <font color="red">height </font>and <font color="red">width </font>
attributes can change the size of the image. </li><ul>
<li> <font color="red">height </font>specifies the height(length)
of the image </li>
<li> <font color="red">width </font>specifies the width of the image </li>
<li> The image would be inserted by its actual size if 
<font color="red">height </font>attribute and 
<font color="red">width </font>attribute are not defined.</li></ul>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;img </font><font color="red">src</font>
=<font color="blue">"(Image Name.[Image Type])" </font><font color="red">alt</font>
=<font color="blue">"(Image Name.[Image Type])"&gt;</font></li>
<li> <font color="blue">&lt;img </font><font color="red">src</font>
=<font color="blue">"(Image Name.[Image Type])" </font><font color="red">alt</font>
=<font color="blue">"(Image Name.[Image Type])" </font>
<font color="red">height</font>
=<font color="blue">"(Specific Image Height)" </font>
<font color="red">width</font>
=<font color="blue">"(Specific Image Width)"&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: <font color="blue">&lt;img </font><font color="red">src</font>
=<font color="blue">"X1n8LRQH_400x400.jpg" </font><font color="red">alt</font>
=<font color="blue">"X1n8LRQH_400x400.jpg"&gt;</font></li>
<li> Output: <img src="X1n8LRQH_400x400.jpg" alt="X1n8LRQH_400x400.jpg"></li>
<li> Input: <font color="blue">&lt;img </font><font color="red">src</font>
=<font color="blue">"X1n8LRQH_400x400.jpg" </font><font color="red">alt</font>
=<font color="blue">"X1n8LRQH_400x400.jpg" </font>
<font color="red">height</font>
=<font color="blue">"40" </font>
<font color="red">width</font>
=<font color="blue">"40"&gt;</font>
<li> Output: <img src="X1n8LRQH_400x400.jpg" alt="X1n8LRQH_400x400.jpg" 
height="40" width="40"></li>
</ul>
</ul></p></p>

<p><h3><b> &lt;ul&gt; </b></h3>

<li> <font color="blue">circle</font> value is an unfilled circle bullet point.</li>

<p><h2><b> V </b></h2></p>


<p><h3><b> &lt;video&gt; </b></h3>
<ul>
<h4> Function: </h4>
<ul>
<li> defines a video, movie, or other video streams </li>
<li> supports only <font color="blue">.mp4</font>, <font color="blue">.ogg</font> 
, and <font color="blue">.webm</font> file types.</li>
<li> The video that will be inserted must be saved in the same 
folder with the HTML file. </li>
<li>The videos which are directly brought from the Internet are only supported by
 Chrome, Internet Explorer(Edge), FireFox, Safari, and 
Opera browsers.</li><ul>
<li> not supported in Internet Explorer 8 and earlier versions, versions below
Opera 25, and any other browsers. </li></ul>
<li> If video is brought from Internet, <font color="blue">source</font> 
tag is needed to be included. </li><ul>
<li> <font color="blue">source</font> tag is used to specify multiple media
 resources for media elements.</ul>
<li> <font color="red">src </font>attribute is required. </li>
<ul> <li> <font color="red">src </font>attribute specifies the URL for an image. </li></ul>
<li> If video is brought from Internet, <font color="red">controls </font
>attribute is needed to be included. </li><ul>
<li> <font color="red">controls </font> specifies that video controls should be displayed 
such as a play/pause button etc.</li></ul>
<li> If video is brought from Internet, <font color="red">type </font>attribute is required. </li><ul>
<li> <font color="red">type </font>attribute specifies the Internet media type of a script.</li></ul>
<li> <font color="red">height </font>and <font color="red">width </font>
attributes can change the size of the video. </li><ul>
<li> <font color="red">height </font>attribute specifies the height(length)
of the video </li>
<li> <font color="red">width </font>attribute specifies the width of the video </li></ul>
<li> <font color="red">muted </font>attribute can be used to specify 
that the audio output of the video should be muted.</li>
<li> <font color="red">loop </font>attribute can specify that the video 
will start over again, every time it is finished.</li>
<li> <font color="red">autoplay </font>attribute can specify that the video 
will start playing as soon as it is ready.</li>
<li> <font color="red">preload </font>attribute can specify if and how the author thinks the video 
should be loaded when the page loads.</li>
<li> If video from the Internet can be copied as embed, copy it and paste it beside 
<font color="blue">&lt;video&gt;</font>.</li>
</ul>
<h4> Encoding Formula: </h4>
<ul>
<li> <font color="blue">&lt;video</font><font color="red"> width</font>=<font color="blue">"(width of the video)"
</font><font color="red">height</font>=<font color="blue">"(height of the video)"
</font><font color="red"> controls</font> <font color="blue">&gt;</font><font color="blue">&lt;source </font><font color="red">src</font>=<font color="blue">
"(Video name[Video Type])" </font><font color="red">type</font>=<font color="blue">
"video/(Video Type)"&gt;</font> <font color="blue">&lt;/video&gt;</font></li>
</ul>
<h4> Input/Output: </h4>
<ul>
<li> Input: <font color="blue">&lt;video&gt; &lt;iframe</font>
 <font color="red">width</font> =<font color="blue">"560" </font>
 <font color="red">height</font>= <font color="blue">"315" </font>
 <font color="red">src</font> =<font color="blue">"https://www.youtube.com/embed/H4p6njjPV_o" 
frameborder="0"</font> allow=<font color="blue">"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen&gt;&lt;/iframe&gt;&lt;/video&gt;</font></li>
<li> Output: <iframe width="560" height="315" 
src="https://www.youtube.com/embed/H4p6njjPV_o" 
frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></video></li>
</ul></ul></p></p>
